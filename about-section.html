<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>& VILLA - ABOUT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --pale-color: #fcf9f1;
      --text-black: #222;
      --fill-black: #101010;
      --orange: #F5A623;
      --blue: #2D9AD8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: var(--pale-color);
      color: var(--text-black);
    }

    .about-section {
      padding: 80px 120px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .about-header {
      margin-bottom: 60px;
    }

    .about-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 80px;
      line-height: 80px;
      margin-bottom: 5px;
    }

    .about-subtitle {
      font-weight: 400;
      font-size: 18px;
      line-height: 28px;
    }

    .about-content {
      display: flex;
      gap: 30px;
      align-items: center;
      width: 100%;
    }

    .about-text {
      flex: 1 1 500px;
      max-width: 585px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .about-heading {
      font-weight: 600;
      font-size: 24px;
      line-height: 32px;
    }

    .about-heading p {
      margin-bottom: 8px;
    }

    .about-description {
      display: flex;
      flex-direction: column;
      gap: 60px;
    }

    .about-description-text {
      font-weight: 400;
      font-size: 18px;
      line-height: 40px;
    }

    .about-description-text p {
      margin-bottom: 8px;
    }

    .about-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 60px;
      background-color: var(--fill-black);
      border-radius: 30px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 16px;
      position: relative;
      transition: opacity 0.3s ease;
    }

    .about-button:hover {
      opacity: 0.85;
    }

    .about-button-text {
      line-height: 15px;
    }

    .about-button-arrow {
      position: absolute;
      right: 25px;
      width: 20px;
      height: 20px;
    }

    /* イラストエリア - Figmaから取得: 585x585px */
    .about-illustration {
      flex: 0 0 585px;
      width: 585px;
      height: 585px;
      position: relative;
    }

    /* 中央の大きい円 - Figmaから取得: x=101, y=98, 400x400px */
    .center-circle {
      position: absolute;
      width: 400px;
      height: 400px;
      top: 98px;
      left: 101px;
      border-radius: 50%;
      background-color: var(--orange);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 4px solid var(--orange);
    }

    .center-circle:hover {
      background-color: white;
      border-color: var(--orange);
    }

    /* ロゴコンテナ（ホバー前後で同じサイズ） */
    .center-circle .logo-container {
      width: 125px;
      height: 166px;
      position: relative;
    }

    /* ホバー前のロゴ */
    .center-circle .logo-default {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;
    }

    .center-circle:hover .logo-default {
      opacity: 0;
    }

    .center-circle .logo-default .logo-svg {
      width: 125px;
      height: auto;
    }

    .center-circle .logo-default .villa-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      font-weight: 600;
      color: white;
      letter-spacing: 6px;
      margin-top: 8px;
    }

    /* ホバー後のロゴ */
    .center-circle .logo-hover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .center-circle:hover .logo-hover {
      opacity: 1;
    }

    .center-circle .logo-hover .logo-svg {
      width: 125px;
      height: auto;
    }

    .center-circle .logo-hover .villa-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      font-weight: 600;
      color: var(--text-black);
      letter-spacing: 6px;
      margin-top: 8px;
    }

    /* 小さい円（サービス） - Figmaから取得したサイズ: 180x180px相当 */
    .service-circle {
      position: absolute;
      transition: transform 0.3s ease;
    }

    .service-circle:hover {
      transform: scale(1.05);
    }

    .service-circle img {
      width: 100%;
      height: auto;
    }

    /* 各サービスの位置（時計回り：左上→右上→右下→左下） */
    /* 全体: 585x585px */
    /* 画像は2xなので、表示サイズは実際のピクセルの半分 */
    
    /* 左上: Group 115 (別荘投資) - 501x442px → 表示: 250x221px */
    .service-top-left {
      top: 71px;
      left: 7px;
      width: 250px;
    }

    /* 右上: Group 94 (やど管理・やど企画) - 374x412px → 表示: 187x206px */
    .service-top-right {
      top: 26px;
      left: 320px;
      width: 187px;
    }

    /* 右下: Group 114 (サウナ宿) - 513x446px → 表示: 257x223px */
    .service-bottom-right {
      top: 280px;
      left: 325px;
      width: 257px;
    }

    /* 左下: Group 113 (リノベローン) - 360x402px → 表示: 180x201px */
    .service-bottom-left {
      top: 357px;
      left: 87px;
      width: 180px;
    }

    /* レスポンシブ対応 */
    @media (max-width: 1600px) {
      .about-section {
        padding: 80px 100px;
      }
    }

    @media (max-width: 1200px) {
      .about-section {
        padding: 60px 40px;
      }

      .about-content {
        flex-direction: column;
        align-items: center;
      }

      .about-text {
        flex: 0 0 auto;
        width: 100%;
        max-width: 585px;
      }

      .about-illustration {
        flex: 0 0 auto;
        width: 585px;
        height: 585px;
        transform: scale(0.9);
        transform-origin: top center;
      }
    }

    @media (max-width: 768px) {
      .about-title {
        font-size: 48px;
        line-height: 48px;
      }

      .about-heading {
        font-size: 20px;
        line-height: 28px;
      }

      .about-description-text {
        font-size: 16px;
        line-height: 32px;
      }

      .about-button {
        width: 100%;
        max-width: 300px;
      }

      .about-illustration {
        transform: scale(0.6);
        transform-origin: top center;
      }
    }
  </style>
</head>
<body>

      <h2 class="about-title">ABOUT</h2>
      <p class="about-subtitle">& VILLA について</p>
    </header>

    <div class="about-content">
      <div class="about-text">
        <div class="about-heading">
          <p>バケーションレンタルの</p>
          <p>全領域をカバーする総合プラットフォーム</p>
        </div>
        
        <div class="about-description">
          <div class="about-description-text">

            <p>単なる運営代行にとどまらず、施設の立ち上げから売却までを総合的に支援します。</p>
          </div>
          
          <a href="#" class="about-button">
            <span class="about-button-text">& VILLA について</span>

            </svg>

      </div>

            </div>

              </svg>
              <span class="villa-text">VILLA</span>
            </div>
          </div>
        </div>

        <!-- 小さい円（サービス）- PNG画像 -->
        <!-- 時計回り：左上→右上→右下→左下 -->
        
        <!-- 左上: 別荘投資 -->
        <a href="#" class="service-circle service-top-left">
          <img src="assets/service-investment.png" alt="別荘投資 - バケレンを売りたい・買いたい">
        </a>
        
        <!-- 右上: やど管理・やど企画 -->
        <a href="#" class="service-circle service-top-right">
          <img src="assets/service-management.png" alt="やど管理・やど企画 - バケレンを始めたい">
        </a>
        
        <!-- 右下: サウナ宿 -->
        <a href="#" class="service-circle service-bottom-right">
          <img src="assets/service-sauna.png" alt="サウナ宿・やど管理 - バケレンに泊まりたい・広めたい">
        </a>
        
        <!-- 左下: リノベローン -->
        <a href="#" class="service-circle service-bottom-left">
          <img src="assets/service-renovation.png" alt="リノベローン・やど企画 - バケレンの価値を高めたい">
        </a>
      </div>
    </div>
  </section>
</body>
</html>
