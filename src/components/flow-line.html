<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow Line</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: white;
    }

    .flow-line-container {
      width: 920px;
      height: 30px;
      position: relative;
    }

    .flow-line-svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="flow-line-container">
    <svg class="flow-line-svg" viewBox="0 0 920 30" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- ライン（薄いオレンジ/ベージュ色） -->
      <!-- y座標: メタデータでは64だがフレーム内なので12（中央） -->
      <rect x="0" y="12" width="920" height="6" rx="3" fill="#FBE8D6"/>
      
      <!-- 左の小さい三角形 (x=343, 20x20) -->
      <polygon points="343,15 363,5 363,25" fill="#FBE8D6"/>
      
      <!-- 中央の大きい三角形 (x=478, 30x30) -->
      <polygon points="478,15 508,0 508,30" fill="#FBE8D6"/>
      
      <!-- 右の小さい三角形 (x=593, 20x20) -->
      <polygon points="593,15 613,5 613,25" fill="#FBE8D6"/>
    </svg>
  </div>

  <!-- プレビュー用：色付き背景で確認 -->
  <div style="margin-top: 40px; padding: 20px; background: #f5f5f5;">
    <p style="margin-bottom: 10px; font-family: sans-serif; font-size: 14px; color: #666;">グレー背景でのプレビュー:</p>
    <div class="flow-line-container">
      <svg class="flow-line-svg" viewBox="0 0 920 30" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="12" width="920" height="6" rx="3" fill="#FBE8D6"/>
        <polygon points="343,15 363,5 363,25" fill="#FBE8D6"/>
        <polygon points="478,15 508,0 508,30" fill="#FBE8D6"/>
        <polygon points="593,15 613,5 613,25" fill="#FBE8D6"/>
      </svg>
    </div>
  </div>
</body>
</html>
