<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>& VILLA - ABOUT New</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --pale-color: #fcf9f1;
      --text-black: #222;
      --fill-black: #101010;
      --orange: #F5A623;
      --blue: #2D9AD8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: white;
      color: var(--text-black);
    }

    /* ========================================
       IMAGE CAROUSEL SECTION
    ======================================== */
    .carousel-section {
      position: relative;
      width: 100%;
      height: 640px;
      overflow: hidden;
      background: #f5f5f5;
    }

    .carousel-track {
      display: flex;
      height: 100%;
    }

    .carousel-slide {
      flex: 0 0 1200px;
      width: 1200px;
      height: 640px;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Carousel Navigation Buttons */
    .carousel-nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
      padding: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .carousel-nav-btn:hover {
      opacity: 0.8;
      transform: translateY(-50%) scale(1.1);
    }

    .carousel-nav-btn svg {
      width: 60px;
      height: 60px;
    }

    .carousel-prev {
      left: 40px;
    }

    .carousel-next {
      right: 40px;
    }

    /* ========================================
       ABOUT SECTION
    ======================================== */
    .about-new-section {
      background-color: white;
      padding: 78px 0 0 0;
    }

    .about-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .about-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 80px;
      line-height: 80px;
      margin-bottom: 6px;
    }

    .about-subtitle {
      font-weight: 400;
      font-size: 18px;
      line-height: 28px;
      color: var(--text-black);
    }

    /* パンくずリスト */
    .breadcrumb {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 56px;
    }

    .breadcrumb-dot {
      width: 13px;
      height: 13px;
      background-color: var(--orange);
      border-radius: 50%;
    }

    .breadcrumb-link {
      font-size: 14px;
      color: var(--text-black);
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    .breadcrumb-link:hover {
      opacity: 0.7;
    }

    .breadcrumb-separator {
      color: var(--text-black);
      font-size: 14px;
    }

    /* コンテンツエリア */
    .about-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      padding: 0 120px;
      max-width: 1920px;
      margin: 0 auto;
    }

    .about-text {
      flex: 0 0 auto;
      max-width: 577px;
      padding-top: 152px;
    }

    .about-heading {
      font-weight: 600;
      font-size: 24px;
      line-height: 36px;
      margin-bottom: 40px;
    }

    .about-description {
      font-weight: 400;
      font-size: 18px;
      line-height: 40px;
      color: var(--text-black);
    }

    /* イラストエリア - コンポーネント化 */
    .service-illustration {
      flex: 0 0 585px;
      width: 585px;
      height: 585px;
      position: relative;
    }

    /* 中央の大きい円 */
    .center-circle {
      position: absolute;
      width: 400px;
      height: 400px;
      top: 98px;
      left: 101px;
      border-radius: 50%;
      background-color: var(--orange);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 4px solid var(--orange);
    }

    .center-circle:hover {
      background-color: white;
      border-color: var(--orange);
    }

    .center-circle .logo-container {
      width: 125px;
      height: 166px;
      position: relative;
    }

    .center-circle .logo-default {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;
    }

    .center-circle:hover .logo-default {
      opacity: 0;
    }

    .center-circle .logo-default .logo-svg {
      width: 125px;
      height: auto;
    }

    .center-circle .logo-default .villa-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      font-weight: 600;
      color: white;
      letter-spacing: 6px;
      margin-top: 8px;
    }

    .center-circle .logo-hover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .center-circle:hover .logo-hover {
      opacity: 1;
    }

    .center-circle .logo-hover .logo-svg {
      width: 125px;
      height: auto;
    }

    .center-circle .logo-hover .villa-text {

      font-size: 28px;
      font-weight: 600;
      color: var(--text-black);
      letter-spacing: 6px;
      margin-top: 8px;

    /* 小さい円（サービス） */
    .service-circle {

      transition: transform 0.3s ease;

    .service-circle:hover {

    }

      height: auto;
    }

      left: 7px;

    }

      left: 325px;
      width: 257px;
    }

    .service-bottom-left {
      top: 357px;

      .about-content {

      }

      }

        transform-origin: top center;

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 自動カルーセル（シームレス無限ループ、左右が見える）
      const track = document.getElementById('carouselTrack');
      const slides = Array.from(track.querySelectorAll('.carousel-slide'));
      const slideWidth = 1200;
      const totalSlides = slides.length;
      let currentIndex = 0;
      
      // 無限ループ用にクローンを追加（前後に全スライドを複製）
      slides.forEach(slide => {
        const clone = slide.cloneNode(true);
        track.appendChild(clone);
      });
      slides.forEach(slide => {
        const clone = slide.cloneNode(true);
        track.insertBefore(clone, track.firstChild);
      });
      
      // トラック幅設定
      const allSlides = track.querySelectorAll('.carousel-slide');
      track.style.width = `${allSlides.length * slideWidth}px`;
      
      // 中央配置（左右が見える）
      function updatePosition(animate = true) {
        const viewportWidth = window.innerWidth;
        const centerOffset = (viewportWidth - slideWidth) / 2;
        const translateX = -((currentIndex + totalSlides) * slideWidth) + centerOffset;
        
        if (animate) {
          track.style.transition = 'transform 0.8s ease-in-out';
        } else {
          track.style.transition = 'none';
        }
        track.style.transform = `translateX(${translateX}px)`;
      }
      
      updatePosition(false);
      
      let autoplayInterval;
      
      // 自動スライド
      function nextSlide() {
        currentIndex++;
        updatePosition();
        
        // 最後のスライドに到達したらリセット
        if (currentIndex >= totalSlides) {
          setTimeout(() => {
            currentIndex = 0;
            updatePosition(false);
          }, 800);
        }
      }
      
      // 前のスライド
      function prevSlide() {
        currentIndex--;
        updatePosition();
        
        // 最初のスライドより前に行ったらリセット
        if (currentIndex < 0) {
          setTimeout(() => {
            currentIndex = totalSlides - 1;
            updatePosition(false);
          }, 800);
        }
      }
      
      // 自動再生の開始・停止
      function startAutoplay() {
        stopAutoplay();
        autoplayInterval = setInterval(nextSlide, 4000);
      }
      
      function stopAutoplay() {
        if (autoplayInterval) {
          clearInterval(autoplayInterval);
        }
      }
      
      // ナビゲーションボタンのイベントリスナー
      const prevBtn = document.getElementById('carouselPrev');
      const nextBtn = document.getElementById('carouselNext');
      
      if (prevBtn) {
        prevBtn.addEventListener('click', () => {
          prevSlide();
          startAutoplay(); // ボタン操作後に自動再生を再開
        });
      }
      
      if (nextBtn) {
        nextBtn.addEventListener('click', () => {
          nextSlide();
          startAutoplay(); // ボタン操作後に自動再生を再開
        });
      }
      
      // 自動再生開始
      startAutoplay();
      
      // リサイズ対応
      window.addEventListener('resize', () => updatePosition(false));
    });
  </script>
